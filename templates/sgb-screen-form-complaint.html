<ion-view view-title="{{ title | translate }}">
  <ion-content class="padding">
    <form name ="complaint" class="panel panel-default">
      <div class="item item-divider item-calm item-text-wrap" ng-if="form_msg">
        <h2 class="signupTitle">{{ form_msg }}</h2>
      </div>
      <div class="list">
        <div class="list list-inset" ng-if="combobox_1">
           <div class="item item-input item-select">
              <div class="input-label"> {{field_1}} </div>
              <select ng-model="content.selection_1">
                  <option ng-selected="content.selection_1" ng-repeat="item_1 in combobox_1 | orderBy"> {{item_1 | translate}}</option>
              </select>
          </div>
        </div>
        <div class="list list-inset">
           <div class="item item-input item-select">
              <div class="input-label"> {{'field_2' | translate }} </div>
              <select ng-model="content.selection_2">
                  <option ng-selected="content.selection_2" ng-repeat="item_2 in combobox_2 | orderBy">{{item_2 | translate}}</option>
              </select>
          </div>
        </div>
      </div>
        <div class="list list-inset">
          <div class="panel-body">
            <div class="item item-input">
              <textarea ng-model="content.input_text "placeholder="{{ 'input_text' | translate }}" ></textarea>
            </div>
          </div>
        </div>  
      <button class="button button-block button-positive" ng-disabled="!content.input_text" ng-click="send()">  {{'send' | translate}} </button>
    </form>
  </ion-content>
</ion-view>
